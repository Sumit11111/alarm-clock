<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="clock-container">
      <div id="current-time"></div>
      <div id="form-to-set-alarm">
        <div id="form1">
            <input type="time" step="1" id="time" />
            <!-- <input type="number" placeholder="sec" min="0" max="60" /> -->
            <input id="greenBtn" type="submit" value="Set Alarm" onclick="setAlarmHandler()" />
        </div>
      </div>
      <div id="alarm-list-container">
        <h3>Alarms</h3>
        <ul id="alarm-list">
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
